<!DOCTYPE html>
<html>

<head>
    <meta charset="utf-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <title>Webshop</title>
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <link rel="stylesheet" type="text/css" media="screen" href="main.css" />
    <script src="main.js"></script>
</head>

<body>

    <div class="container">
        <header>
            <div class="logo">
                <img src="img/logo.svg" alt="Webshop logo">
            </div>
            <div class="cart-info">
                <p>Your Cart:
                    <span class="items-in-cart">3</span>
                    <span class="cost-in-cart">$221.00</span>
                </p>
            </div>
            <div class="user-profile">
                <p class="user-name">Kyle</p>
                <p class="user-login">logout</p>
            </div>
        </header>
        <main>
            
            <div class="main-content">
            <div class="welcome">
                <h1>Welcome to my <br>
                    Webstore
                </h1>
            </div>
        </div>
        </main>

    </div>




</body>

</html>
